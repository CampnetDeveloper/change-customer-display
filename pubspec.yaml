name: pos_display
description: "Change カスタマーディスプレイ - POS Display App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  shared_preferences: ^2.3.3
  video_player: ^2.9.2
  file_picker: ^8.1.4
  wakelock_plus: ^1.2.10
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  package_info_plus: ^8.0.0
  in_app_update: ^4.2.3
  flutter_native_splash: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#1E88E5"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"

flutter_native_splash:
  color: "#1E88E5"
  image: assets/splash/logo.png
  android: true
  ios: false
  android_12:
    color: "#1E88E5"
    image: assets/splash/logo.png

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/splash/
